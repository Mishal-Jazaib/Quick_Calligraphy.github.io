<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - QuickCalligraphy</title>
    <link rel="shortcut icon" href="assets/images/nip-removebg-preview.png" type="image/x-icon">
   <!-- Bootstrap CSS -->
   <link href="assets/css/bootstrap.css" rel="stylesheet">
   <!-- Custom CSS -->
 <!-- <link rel="stylesheet" href="assets/css/index.css"> -->
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts for typography -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/utility.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
     <!-- Navbar start-->
     <nav id="navbar"></nav>
     <!-- Navbar end-->
    <!-- Feedback Section -->
     
    <div class="section-divider"></div>
<div class="feedback-bg">
    <div class="container-fluid ">
        <div class="row">
            <div class="text-center fw-bold mt-3">
                <h2 class="fs-1 fw-bold feed text-light ">Feedback</h2>
                <p class="text-light shadow">Thank you for sharing your feedback. <br> While we can't respond individually, rest assured it will reach the teams working to improve our service for everyone </p>
            </div>
            <div class="col-lg-12 col-md-12  col-sm-12">
                <section class="feedback">
                    <div class="">
                       
                        <div class="form-card">
                            <form  id="myForm">
                                <div class="form-group">
                                    <label for="First Name">First Name</label>
                                    <input type="text" class="form-control" name="name"  id="name" placeholder="Your name" >
                                    <span id="errorname" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Last Name">Last Name</label>
                                    <input type="text" class="form-control" name="l_name" id="last_Name" placeholder="Your lastname" >
                                    <span id="errorlastname" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email address</label>
                                    <input type="email" class="form-control" name="email" id="Email" placeholder="your.email@example.com"
                                        >
                                        <span id="erroremail" class="text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Feedback">Feedback</label>
                                    <textarea class="form-control" id="Feedback" name="textarea" rows="4"
                                        placeholder="Enter your feedback here" ></textarea>
                                        <span id="errortext" class="text-danger"></span>
                                </div>
                                <button type="submit" onclick="validate()" class="btn btn-primary">Send Feedback</button>
                            </form>
                        </div>
                    </div>
                </section>
               
            </div>
        </div>
    </div>
</div>

   
    
     <!-- Footer start -->
     <footer id="footer"></footer>
    <!-- Footer end -->
    <script src="assets/js/feedback.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.js"></script>
<!-- navbar & footer js -->
 <script src="assets/js/navbar.js"></script>
 <script src="assets/js/footer.js"></script>


</body>

</html>
