<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - QuickCalligraphy</title>
    <link rel="shortcut icon" href="assets/images/nip-removebg-preview.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/utility.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
     <!-- Navbar start-->
     <nav id="navbar"></nav>
     <!-- Navbar end-->
    <!-- Contact Us Section -->
    <div class="section-divider"></div>
     <div class="bg">

<div class="container">
    <div class="row">
        <!-- Contact Form - Takes 6 Columns -->
         <div class="mt-2">
            <h2 class="text-light text-center fw-bold feed">Contact Us</h2>
            <p class="text-light text-center fw-bold">For inquiries, commissions, or just to say hello, please fill out the form below.</p>
         </div>
        <div class="col-lg-6">
            <section class="contact-us">

                <div class="form-card">
                    <form id="myForm1">
                        <div class="form-group">
                            <label for="contactName">Full Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your name" id="name">
                            <span id="errorname" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="your.email@example.com" id="email">
                            <span id="erroremail" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Enter your message here" id="message"></textarea>
                            <span id="errortext" class="text-danger"></span>
                        </div>
                        <button type="submit" onclick="validation()" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </section>
        </div>

        <!-- Location Section - Takes 6 Columns -->
        <div class="col-lg-6  location" >
            <div class="location text-light mt-3 fw-bold" id="displayLocation"></div>
            <button id="getLocationBtn" class="btn btn-secondary mt-2">Get my location</button>
         
        </div>
    </div>
</div>



  
     <!-- Footer start -->
     <footer id="footer" class="mt-2"></footer>
    <!-- Footer end -->
   <script src="assets/js/validation.js"></script>
   <script src="assets/js/geolocation.js"></script>
   <!-- Bootstrap JS -->
   <script src="assets/js/bootstrap.js"></script>
   <!-- navbar & footer js -->
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/footer.js"></script>


</body>

</html>
